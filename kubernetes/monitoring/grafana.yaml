# kubernetes/monitoring/grafana.yaml
# TODO: Ajouter la configuration pour le d√©ploiement de Grafana.
# En production, utilisez le Helm chart de Grafana.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
